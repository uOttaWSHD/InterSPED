# Delivery Agent - Provides feedback on interview answers

log:
  stdout_log_level: INFO

!include ../shared_config.yaml

apps:
  - name: delivery-agent_app
    app_base_path: .
    app_module: solace_agent_mesh.agent.sac.app
    broker:
      <<: *broker_connection

    app_config:
      namespace: ${NAMESPACE, sam/}
      supports_streaming: true
      agent_name: "DeliveryAgent"
      display_name: "DeliveryAgent"
      model: *general_model

      instruction: |
        You are an interviewer conducting a technical interview.
        You must follow the instructions provided in [SYSTEM CONTEXT] and the specific [Turn X of 3] markers.
        
        RULES:
        - 2 sentences MAXIMUM per response. Be concise.
        - Acknowledge the candidate's response briefly.
        - Ask the next question based on the [Turn] instruction provided in the message.
        - If user says "idk" or "not sure", move to the next topic as instructed.
        - If it is the final turn, say goodbye and add [INTERVIEW_COMPLETE] to the end.

      inject_system_purpose: false
      inject_response_format: false
      inject_user_profile: false

      session_service:
        type: memory
        default_behavior: "PERSISTENT"

      artifact_service: *default_artifact_service
      artifact_handling_mode: "ignore"
      enable_embed_resolution: false
      enable_artifact_content_instruction: false
      data_tools_config: *default_data_tools_config

      tools: []

      agent_card:
        title: "Mock Interview"
        description: >
          A realistic mock interviewer that conducts technical interviews based on company-specific 
          context. Covers behavioral questions, system design, and coding challenges in a natural, 
          conversational style.
        defaultInputModes: [text]
        defaultOutputModes: [text]

      agent_card_publishing:
        interval_seconds: 10
      agent_discovery:
        enabled: true
      inter_agent_communication:
        allow_list: ["*"]
